deptrac:
    paths:
        - ./src
    layers:
        -   name: Shared
            collectors:
                -   type: directory
                    value: ./src/Shared/.*
        -   name: Notification
            collectors:
                -   type: directory
                    value: ./src/Notification/.*

    ruleset:
        Notification:
            - Shared
        Shared: ~
